{% extends "layout.html" %}

{% block content %}

{% for post in posts %}
<article>
    <header>
        <h2>{{ post.title }}</h2>
        <p>Published {{ post.published_at }}</p>
    </header>

    {{ post.content|excerpt }}

    <footer>
        <p><a href="{{ url_for('post_detail', post_id=post.id) }}">Read more...</a></p>
        <p><a href="{{ url_for('post_detail', post_id=post.id) }}#comments">{{ comment_count[post.id] }} comments so far</p>
    </footer>
</article>
{% else %}
<p><em>* tumbleweeds *</em></p>
{% endfor %}

<footer>
    pagination goes here
</footer>
{% endblock %}
